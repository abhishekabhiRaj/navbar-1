<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <div class="header-left">
                  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="rgb(236, 48, 89)" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                  </svg>
                  <span>Logo</span>
            </div>
            <div class="header-middle">
                <section class="menu">
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Contact</li>
                    </ul>
                </section>
            </div>
            <div class="header-right">
                <p></p>
                <button class="sign-in">Sign In</button>
                <button class="menu-toggle" onclick="handleToggle()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="rgb(236, 48, 89)" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg></button>
            </div>
            
        </section>
        <!-- mobile menu -->
        <section class="mobile-menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </section>
    </div>

    <script>
        var mobileMenu = document.getElementsByClassName('mobile-menu')[0];
        function handleToggle(){
            if(mobileMenu.style.display == 'none'){
                mobileMenu.style.display = 'block';
            }else{
                mobileMenu.style.display = 'none';
            }
        }
    </script>
</body>
</html>
